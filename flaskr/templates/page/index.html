{% extends "layout/panel.html" %}
{% block content %}
<br><br>
<div class="center">
    <small>Jumlah Data Learning</small>
    <h2 class="counter" id="total">0</h2>
</div>
<br>
<div class="row">
    <div class="col m6 s12">
        <div class="count-card">
            <p><i class="material-icons">man</i> Laki-Laki</p>
            <p class="number counter" id="man">0</p>
        </div>
    </div>
    <div class="col m6 s12">
        <div class="count-card">
            <p><i class="material-icons">woman</i> Perempuan</p>
            <p class="number counter" id="woman">0</p>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col s12">
        <canvas id="chart-status-1"></canvas>
    </div>
    <br><br>
    <div class="col s12 m6">
        <canvas id="chart-status-2"></canvas>
    </div>
    <div class="col s12 m6">
        <canvas id="chart-status-3" height="300px"></canvas>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="{{ url_for('static', filename='js/page/dashboard.js') }}"></script>
{% endblock %}
